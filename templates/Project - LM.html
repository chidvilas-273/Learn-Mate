<script>
document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const responseElement = document.getElementById("response") || document.createElement("p");
    if (!document.getElementById("response")) {
        responseElement.id = "response";
        document.body.appendChild(responseElement);
    }

    form.addEventListener("submit", function (e) {
        e.preventDefault(); // ‚úÖ Prevent page reload

        const rollNo = document.getElementById("rollNo").value;
        const password = document.getElementById("password").value;

        fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ rollNo, password })
        })
        .then(async res => {
            const data = await res.json();
            if (res.ok) {
                responseElement.style.color = "green";
                responseElement.textContent = data.message;
            } else {
                responseElement.style.color = "red";
                responseElement.textContent = data.message;
            }
        })
        .catch(err => {
            responseElement.textContent = "Error connecting to server.";
            responseElement.style.color = "red";
            console.error(err);
        });
    });
});

function handleStart(e, onStart) {
  // Trigger the page change
  onStart();

  // Create a burst container
  const burstContainer = document.createElement("div");
  burstContainer.className = "burst-container";
  document.body.appendChild(burstContainer);

  // Position at click point
  const x = e.clientX;
  const y = e.clientY;

  burstContainer.style.left = `${x}px`;
  burstContainer.style.top = `${y}px`;

  // Generate particles
  for (let i = 0; i < 15; i++) {
    const particle = document.createElement("div");
    particle.className = "particle";

    // Random directions
    const angle = Math.random() * 360;
    const distance = Math.random() * 100 + 30;
    const xMove = Math.cos(angle) * distance + "px";
    const yMove = Math.sin(angle) * distance + "px";

    particle.style.setProperty("--x", xMove);
    particle.style.setProperty("--y", yMove);

    // Random color
    const colors = ["#00E5FF", "#FF4081", "#8E24AA"];
    particle.style.background = colors[Math.floor(Math.random() * colors.length)];

    burstContainer.appendChild(particle);

    // Remove after animation
    particle.addEventListener("animationend", () => {
      particle.remove();
    });
  }

  // Remove container after animation
  setTimeout(() => {
    burstContainer.remove();
  }, 1000);
}

/*Login*/
function Login({ onLogin }) {
  const [type, setType] = React.useState("student");
  const [id, setId] = React.useState("");
  const [pw, setPw] = React.useState("");
  const [nm, setNm] = React.useState("");
  const [isSignup, setIsSignup] = React.useState(false);

  const handleSubmit = async (e) => {
    e.preventDefault();
    if (!id || !pw || (isSignup && !nm)) return alert("Fill all fields");

    const url = isSignup ? "/api/signup" : "/api/login";
    const payload = { role: type, rollNo: id, password: pw, name: nm };

    try {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      const data = await res.json();
      if (res.ok) {
        alert(data.message);
        onLogin(type, id, data.name || nm);
        if (isSignup) setIsSignup(false); // Switch to login after signup
      } else {
        alert(data.message);
      }
    } catch (err) {
      console.error(err);
      alert("Server error. Please try again.");
    }
  };

  return (
    <div className="min-h-screen w-full flex justify-center items-center bg-gradient-to-br from-[#0a0f2c] to-[#000015] relative overflow-hidden">
      <div className="stars"></div>
      <div className="relative z-10 p-8 w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-lg border border-white/20 animate-fade-in">

        {/* X Button to go back to Landing Page */}

          onClick={() => (window.location.href = "/")} // Change "/" to your landing page path if different
          className="absolute top-4 right-4 text-white text-2xl font-bold hover:text-red-400 transition"
        >
          ‚úï
        </button>

        <div className="flex justify-center mb-6">
        <img
  src={
    type === "student"
      ? "https://cdn-icons-png.flaticon.com/512/924/924915.png"
      : "https://cdn-icons-png.flaticon.com/512/4140/4140051.png"

  }
  alt="Role Avatar"
  className="h-20 rounded-full shadow-lg"
/>

        </div>
        <h1 className="text-3xl font-extrabold text-white mb-6">
          {isSignup ? "Sign Up" : "Sign In"}
        </h1>

        <div className="flex justify-around mb-6">
          <button
            onClick={() => setType("student")}
            className={`px-4 py-2 rounded-lg font-semibold transition-all duration-300 ${
              type === "student"
                ? "bg-[#8E24AA] text-white"
                : "bg-gray-600 text-gray-200 hover:bg-[#00E5FF] hover:text-black"
            }`}
          >
            Student
          </button>
          <button
            onClick={() => setType("faculty")}

              type === "faculty"

                : "bg-gray-600 text-gray-200 hover:bg-[#00E5FF] hover:text-black"
            }`}
          >
            Faculty
          </button>
        </div>

        <form onSubmit={handleSubmit} className="space-y-4">
          {isSignup && (
            <input
              className="border border-gray-500 bg-black/30 text-white rounded-lg w-full px-4 py-3"
              placeholder="Full Name"

          )}
          <input
            className="border border-gray-500 bg-black/30 text-white rounded-lg w-full px-4 py-3"
            placeholder={type === "student" ? "Roll Number" : "Employee ID"}

        />
      </div>
    </div>
  );
}


function AIDoubtHelper() {
  const [question, setQuestion] = React.useState("");
  const [response, setResponse] = React.useState("");
  const [loading, setLoading] = React.useState(false);

  const askAI = async () => {
    if (!question.trim()) return;
    setLoading(true);
    setResponse("");

    try {
      const res = await fetch("/api/ask-ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question }),
      });

      const data = await res.json();

      if (res.ok) {
        setResponse(data.answer);
      } else {
        setResponse("‚ö†Ô∏è " + (data.error || "Something went wrong"));
      }
    } catch (err) {
      console.error(err);
      setResponse("‚ö†Ô∏è Server error. Try again later.");
    } finally {
      setLoading(false);
    }
  };

  return (
    <div className="glass-card p-8 rounded-2xl shadow-2xl text-white max-w-3xl mx-auto mt-10 space-y-6">
      {/* Header */}
      <h3 className="text-4xl font-extrabold text-center bg-gradient-to-r from-[#00E5FF] via-[#8E24AA] to-[#FF4081] bg-clip-text text-transparent animate-gradient-x">
        AI Doubt Helper
      </h3>
      <p className="text-center text-gray-300 text-lg">Ask your academic questions and get instant help from LearnMate AI</p>

      {/* Input Area */}
      <textarea
        className="w-full p-4 text-lg rounded-xl bg-black/30 border border-white/20 text-white placeholder:text-white/60 focus:ring-2 focus:ring-[#00E5FF] outline-none transition-all"
        rows="4"
        placeholder="Eg: What is the time complexity of Merge Sort?"
        value={question}
        onChange={(e) => setQuestion(e.target.value)}
      />

      {/* Submit Button */}
      <div className="text-center">
        <button
          onClick={askAI}
          disabled={loading}
          className="px-8 py-3 bg-gradient-to-r from-[#00E5FF] to-[#FF4081] rounded-full text-black font-bold hover:scale-105 hover:shadow-xl transition-all duration-300 disabled:opacity-60"
        >
          {loading ? "Thinking..." : "Ask AI"}
        </button>
      </div>

      {/* Response Area */}
      {loading && (
        <div className="text-center text-white animate-pulse">
          <span className="text-xl">ü§î</span> Generating response<span className="animate-bounce">...</span>
        </div>
      )}

      {response && (
        <div className="p-6 mt-4 bg-black/30 rounded-xl border border-green-400 text-white shadow-inner animate-fade-in">
          <h4 className="text-xl font-semibold text-green-400 mb-2">üí° AI says:</h4>
          <p className="text-lg leading-relaxed">{response}</p>
        </div>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

const cursor=document.querySelector('.custom-cursor');
document.addEventListener('mousemove',e=>{cursor.style.top=`${e.clientY}px`;cursor.style.left=`${e.clientX}px`;});
document.querySelectorAll('button,a,input,textarea').forEach(el=>{el.addEventListener('mouseenter',()=>cursor.classList.add('cursor-hover'));el.addEventListener('mouseleave',()=>cursor.classList.remove('cursor-hover'));});
</script>
</body>
